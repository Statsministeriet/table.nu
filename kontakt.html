    <section class="contact-section">
            <div class="container">

    
    
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Skriv til os!</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" action="https://getsimpleform.com/messages?form_api_token=930d410d9ca5ed069da6171126391b0a" method="post">
                            <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
                            <input type='hidden' name='redirect_to' value='https://statsministeriet.github.io/table.nu/' />
                            <!-- all your input fields here.... -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Skriv Besked'" placeholder="Skriv Besked"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Skriv dit navn'" placeholder="Skriv dit navn">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Skriv din email addresse'" placeholder="Skriv din email addresse">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Tilføj emne'" placeholder="Tilføj emne">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                            </div>
                        </form>
                                
                    </div>
                    <div class="col-lg-3 offset-lg-1">
                        <div class="media contact-info">
                            <span class="contact-info__icon"><i class="ti-home"></i></span>
                            <div class="media-body">
                                <h3>Svend Trøst Vej 19, 113</h3>
                                <p>1912 Frederiksberg C</p>
                            </div>
                        </div>
                        <div class="media contact-info">

                            </div>
